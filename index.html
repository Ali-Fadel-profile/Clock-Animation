<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>clock</title>
  </head>
  <body>
    <!-- Challenge 3-1 -->
    <div class="clock">
      <div class="circle"></div>
      <div class="hours-arrow"></div>
      <div class="minutes-arrow"></div>
      <div class="seconds-arrow"></div>

      <!-- Hour markers for 1 to 12 with adjusted transform to ensure circular placement -->
      <div
        class="marker"
        style="transform: rotate(30deg) translate(0, -140px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(60deg) translate(0, -132px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(90deg) translate(0, -124px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(120deg) translate(0, -118px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(150deg) translate(0, -112px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(180deg) translate(0, -112px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(210deg) translate(0, -114px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(240deg) translate(0, -120px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(270deg) translate(0, -128px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(300deg) translate(0, -136px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(330deg) translate(0, -142px)"
      ></div>
      <div
        class="marker"
        style="transform: rotate(0deg) translate(0, -142px)"
      ></div>
    </div>
  </body>
</html>
